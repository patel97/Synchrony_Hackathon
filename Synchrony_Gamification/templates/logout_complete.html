<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style type="text/css" media="screen">

body {
  background: #333;
}

.streetcircle {
  background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/15979/citywall.png) 0 -5px repeat-x;
  height: 240px;
  width: 240px;
  margin: 50px auto 0;
  position: relative;
  overflow: hidden;
  border-radius: 123px;
  border: 5px solid white;
  box-shadow: 0 5px 20px rgba(black, 0.5);
  animation: wallslide 4s linear infinite;  
}

.hoodie {
  animation: run-cycle 0.6s steps(6) infinite;
  background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/15979/running.png) 0 0 no-repeat; 
  height: 160px;
  width: 112px;
  position: absolute;
  bottom: 50px;
  left: 66px;
  margin: 0 auto;
}

@keyframes run-cycle {  
  0%   { background-position: 0 0; } 
  100% { background-position: -672px 0; }
}
@keyframes wallslide {  
  0%   { background-position: 0 -5px; } 
  100% { background-position: -1053px -5px; }
}
	
</style>

<a href="/login/">
<button type="button" class="btn btn-primary btn-lg" style="margin-left: 93%;">Log In</button>
</a>

<div class="streetcircle" style="margin-top: 10%">
  <div class="hoodie"></div>
</div>

<h1 style="color: white; margin-left: 40%;">See You Tomorrow!</h1>
